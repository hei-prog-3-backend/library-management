openapi: 3.0.3
info:
  title: Library API
  version: 1.1.0
  description: STD22001
servers:
  - url: https://library.com
tags:
  - Books
  - Authors
paths:
  /books:
    get:
      tags:
        - Books
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        - in: query
          name: releaseDateMin
          description: |
            If  `releaseDateMax` is not provided, `releaseDateMin` is ignored.
            `releaseDateMin` can not be after `releaseDateMax`.
          schema:
            type: string
            format: date
          required: false
        - in: query
          name: releaseDateMax
          description: |
            If  `releaseDateMin` is not provided, `releaseDateMax` is ignored.
            `releaseDateMax` can not be after `releaseDateMin`.
          schema:
            type: string
            format: date
          required: false
        - in: query
          name: page
          description: page number of pagination
          schema: 
            type: integer
            default: 1
          required: false
        - in: query
          name:  pageSize
          description:  Number of items per page
          schema:
            type: integer
            default: 50
          required: false
      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      tags:
        - Books
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Book'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
  /authors:
    get:
      summary: Get all authors
      operationId: getAuthors
      tags:
        - Authors
      parameters:
        - name: authorName
          in: query
          description: |
            Filter returned authors by given name. 
            If not provided, then list is not filtered.
          schema:
            type: string
          required: false
        - name: page
          in: path
          description: page number of pagination
          schema:
            type: integer
            default: 1
          required: true
        - name: pageSize
          in: path
          description: Number of items per page
          schema: 
            type: integer
            default: 50
          required: true
      responses:
        200:
          description: The list of filtered authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
    put:
      summary: Create or update authors
      operationId: crupdateAuthors
      tags:
        - Authors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Author'
      responses:
        200:
          description: The list of created or updated authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
  /authors/{aId}:
    delete:
      summary: Delete an author
      operationId: deleteAuthor
      tags:
        - Authors
      parameters:
        - name: aId
          in: path
          description: Author identifier to be deleted
          schema:
            type: string
          required: true
      responses:
        200:
          description: The author deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'

  /books/{bookId}/authors/{authorId}:
    put:
       summary: updated auhtor of book specified by id
       operationId: update book
       tags:
        - Authors
       parameters:
          - name: bookId
            in: path
            description: id of books to updated
            schema:
              type: string
            required: true
          - name: authorId
            in: path
            description: id of auhtor
            schema:
              type: string
            required: true
       responses:
         200: 
          description: updated successfuly
          content:
           application/json:
             schema: 
               $ref: "#/components/schemas/Book"
  /books/authors:
    put:
       summary: updated books 
       operationId: UpdateBookAuthor
       tags:
         - Authors
       requestBody:
        content:
          application/json:
           schema: 
            type: array
            items:
              $ref: "#/components/schemas/UpdateBookAuthor"
       responses:
         200:
          description: updated successfuly
          content:
            application/json:
             schema: 
              type: array
              items:
                $ref: "#/components/schemas/UpdateBookAuthor"
  /topic:
    put:
       summary: updated topic 
       operationId: updateTopic
       tags:
         - Topic 
       requestBody:
         content:
           application/json:
            schema:
             type: array
             items:
               $ref: "#/components/schemas/topic"
       responses:
         200:
           description: updated successfuly
           content:
             application/json:
              schema: 
               type: array
               items:
                 $ref: "#/components/schemas/topic"
    get:
        summary: get all topics
        operationId: getTopicbyName
        tags:
          - Topic
        description: get all topic specified name
        parameters:
          - in: query
            name: genre
            required: false
            schema:
              type: string
          - in: query
            name: page
            required: false
            schema: 
              type: integer
              default: 1
          - in: query
            name: pageSize
            required:  false 
            schema:
              type: integer
              default: 50
        responses:
          200:
            description: the liste of topics filtered
            content:
              application/json:
               schema: 
                 type: array
                 items:
                   $ref: "#/components/schemas/topic"
  /topic/{tId}:
     delete:
        summary: delete an topic 
        operationId: deleteTopic
        tags:
           - Topic
        parameters:
           - name: tId
             in: path
             description: id of topic to deleted
             schema:
               type: string
             required: true
        responses:
          200:
            description: topic deleted
            content:
              application/json:
               schema: 
                 $ref: "#/components/schemas/topic"
  /books/{bookId}/topic/{topicId}:  
      put:
        summary: updated topic of book per id 
        operationId: update book
        tags:
        - Topic
        parameters:
          - name: bookId
            in: path
            description: id of books to updated
            schema:
              type: string
            required: true
          - name: topicId
            in: path
            description: id of topic
            schema:
              type: string
            required: true
        responses:
         200: 
          description: updated successfuly
          content:
           application/json:
             schema: 
               $ref: "#/components/schemas/topic"   
  /books/topics:
       put:
          summary:  updated book
          operationId: UpdateBookTopic
          tags:
           - Topic
          requestBody:
           content:
            application/json:
             schema: 
              type: array
              items:
               $ref: "#/components/schemas/UpdateBookTopic"
          responses:
           200:
            description: updated successfuly
            content:
             application/json:
              schema: 
               type: array
               items:
                $ref: "#/components/schemas/UpdateBookTopic"
components:
  schemas:
    crupdateBook:
      type: object
      properties:
        id:
          type: string
        bookName:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        pageNumbers:
          type: integer
    topic:
          allOf:
            - $ref: "#/components/schemas/Book"
          properties:
            TopicId:
              type: string
            genre:
             type: string
             enum:
              - ROMANCE
              - COMEDY
              - OTHER
            releaseDate:
              type: string
              format: date
    Author:
      type: object
      properties:
        id:
          type: string
        authorName:
          type: string
        sex:
          $ref: '#/components/schemas/Sex'
    Sex:
      type: string
      enum:
        - M
        - F
    Book:
      allOf:
        - $ref: '#/components/schemas/crupdateBook'
      properties:
       author:
          $ref: '#/components/schemas/Author'
    UpdateBookAuthor:
       type: object
       properties:
         bookId:
          type: string
         authorId:
          type: string  
    UpdateBookTopic:
       type: object
       properties:
         bookId:
           type: string
         TopicId:
           type: string
           
